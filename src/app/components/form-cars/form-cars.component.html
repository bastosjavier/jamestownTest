<div class="container">
    <div class="alert alert-danger" role="alert" *ngIf="error">
        {{msg}}
    </div>
    <form class="mt-5" (ngSubmit)="guardarVehiculo(forma)" #forma="ngForm" novalidate="">
        <div class="form-group row">
            <label for="id" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="id" id="id" placeholder="ex: 12345" [(ngModel)]="form.id" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="name" id="name" placeholder="ex: Corsa" [(ngModel)]="form.name" (keyup)="validateName()" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" [disabled]="forma.invalid">Guardar</button>
                <button type="button" class="btn btn-info mx-2" [routerLink]="['/home']">Volver</button>
            </div>
        </div>
    </form>
</div>
